<div class="modal-header">
  <h5 class="modal-title">Choose Device</h5>
</div>
<ul class="list-group list-group-flush">
  <li class="list-group-item list-group-item-action" *ngFor="let device of (deviceManager.devices$ | async)"
      (click)="modal.close(device)">
    {{ device.name }}
  </li>
</ul>
